<div class="registro">
  <mat-card class="tarjeta-registro">
    <mat-card-header>
      <mat-card-title>Registrar alumno</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="registro-form">
        <mat-form-field class="form-element">
          <input matInput placeholder="Nombre" required [(ngModel)]="alumno.nombre" name="nombre">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="PIN" [(ngModel)]="alumno.pin" name="pin">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="DNI" required [(ngModel)]="alumno.dni" name="dni">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="saveAlumno()">Registrar</button>
    </mat-card-actions>
  </mat-card>
  <div class="lista">
    <app-alumnos-list [listaAlumnos]="miLista"></app-alumnos-list>
  </div>
</div>
