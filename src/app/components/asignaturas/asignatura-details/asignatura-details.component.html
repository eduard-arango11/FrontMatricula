<div *ngIf="currentAsignatura" class="edit-form">
  <h4>Asignatura</h4>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="currentAsignatura.nombre"
        name="nombre"
      />
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input
        type="text"
        class="form-control"
        id="descripcion"
        [(ngModel)]="currentAsignatura.descripcion"
        name="descripcion"
      />
    </div>
  </form>

  <button class="badge badge-danger mr-2" (click)="deleteAsignatura()">
    Eliminar
  </button>

  <button type="submit" class="badge badge-success" (click)="updateAsignatura()">
    Actualizar
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentAsignatura">
  <br />
  <p>No es posible acceder a esta asignatura...</p>
</div>
