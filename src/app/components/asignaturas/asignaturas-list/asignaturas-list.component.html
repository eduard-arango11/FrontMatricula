<mat-card class="lista">
  <mat-card-header>
    <mat-card-title>Listado de asignaturas registradas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="listaAsignaturas" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

      <!-- Columna -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef style="min-width: 200px;"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Columna -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef style="min-width: 200px;"> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <!-- Columna -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef style="min-width: 200px;"> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef style="min-width: 200px;"> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="Editar" title="Editar" (click)="editarAsignatura(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Eliminar" title="Eliminar" (click)="removeAsignatura(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
