<mat-card class="lista">
  <mat-card-header>
    <mat-card-title>Listado de cursos registrados</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="listaCursos" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

      <!-- Columna -->
      <ng-container matColumnDef="grupo">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px;"> Grupo </th>
        <td mat-cell *matCellDef="let element"> {{element.grupo}} </td>
      </ng-container>

      <!-- Columna -->
      <ng-container matColumnDef="cupo">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px;"> Cupo </th>
        <td mat-cell *matCellDef="let element"> {{element.cupo}} </td>
      </ng-container>

      <!-- Columna -->
      <ng-container matColumnDef="asignatura">
        <th mat-header-cell *matHeaderCellDef style="min-width: 300px;"> Asignatura </th>
        <td mat-cell *matCellDef="let element"> {{element.asignatura.nombre}} </td>
      </ng-container>

      <!-- Columna -->
      <ng-container matColumnDef="periodo_academico">
        <th mat-header-cell *matHeaderCellDef style="min-width: 200px;"> Periodo Academico </th>
        <td mat-cell *matCellDef="let element"> {{element.periodo_academico.nombre}} </td>
      </ng-container>

      <!-- Columna -->
      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef style="min-width: 200px;"> Profesor </th>
        <td mat-cell *matCellDef="let element"> {{element.profesor.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px;"> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="Editar" title="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Eliminar" title="Eliminar" (click)="removeCurso(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
