<div class="registro">
  <mat-card class="tarjeta-registro">
    <mat-card-header>
      <mat-card-title>Matricular alumno a curso</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="registro-form">
        <mat-form-field class="form-element">
          <mat-select placeholder="Alumno" required [(ngModel)]="matricula.alumno" name="alumno">
            <mat-option *ngFor="let alumno of alumnos" [value]="alumno.id">
              {{alumno.nombre}}
            </mat-option>
          </mat-select>
          <!--input matInput placeholder="Periodo Academico" required [(ngModel)]="curso.periodo_academico" name="periodo_academico"-->
        </mat-form-field>
        <mat-form-field class="form-element">
          <mat-select placeholder="Curso" required [(ngModel)]="matricula.curso" name="curso">
            <mat-option *ngFor="let curso of cursos" [value]="curso.id">
              {{curso.asignatura.nombre}} - {{curso.grupo}}
            </mat-option>
          </mat-select>
          <!--input matInput placeholder="Asignatura" required [(ngModel)]="curso.asignatura" name="asignatura"-->
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="saveMatricula()">Registrar</button>
    </mat-card-actions>
  </mat-card>
  <div class="lista">
    <app-matriculas-list [listaMatriculas]="miLista"></app-matriculas-list>
  </div>
</div>
