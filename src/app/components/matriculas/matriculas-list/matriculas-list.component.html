<mat-card class="lista">
  <mat-card-header>
    <mat-card-title>Matriculas de cursos registradas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="listaMatriculas" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

      <!-- Columna -->
      <ng-container matColumnDef="alumno">
        <th mat-header-cell *matHeaderCellDef style="min-width: 200px;"> Alumno </th>
        <td mat-cell *matCellDef="let element"> {{element.alumno.nombre}} </td>
      </ng-container>

      <!-- Columna -->
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef style="min-width: 200px;"> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.curso.asignatura.nombre}} - {{element.curso.grupo}} </td>
      </ng-container>

      <!-- Columna -->
      <ng-container matColumnDef="calificacion">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px;"> Calificacion </th>
        <td mat-cell *matCellDef="let element"> {{element.calificacion}} </td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px;"> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="Editar" title="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Eliminar" title="Eliminar" (click)="removeMatricula(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
