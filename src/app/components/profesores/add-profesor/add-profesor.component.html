<div class="registro">
  <mat-card class="tarjeta-registro">
    <mat-card-header>
      <mat-card-title>Registrar profesor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="registro-form">
        <mat-form-field class="form-element">
          <input matInput placeholder="Nombre" required [(ngModel)]="profesor.nombre" name="nombre">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="Cedula" required [(ngModel)]="profesor.cedula" name="cedula">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="saveProfesor()">Registrar</button>
    </mat-card-actions>
  </mat-card>
  <div class="lista">
    <app-profesores-list [listaProfesores]="miLista"></app-profesores-list>
  </div>
</div>
